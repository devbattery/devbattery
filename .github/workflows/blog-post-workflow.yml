name: Update README with latest blog posts (cards)

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme-with-blog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update README (table cards)
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://devbattery.com/feed.xml"
          max_post_count: 8
          readme_path: "README.md"
          commit_message: "chore: update latest blog post cards"

          title_max_length: "60"
          description_max_length: "90"

          template: |
            <tr>
              <td width="140" valign="top">
                <a href="$url">
                  <img src="$thumbnail" width="130" alt="$title" />
                </a>
              </td>
              <td valign="top">
                <a href="$url"><b>$title</b></a><br/>
                <sub>$date</sub><br/>
                $description
              </td>
            </tr>

          date_format: "UTC:yyyy-mm-dd"

          custom_tags: "mmTeaser/media:thumbnail.url/,mmContent/media:content.url/,mmEnclosure/enclosure.url/"


          item_exec: |
            const site = "https://devbattery.com";
          
            // 1) description: HTML 태그 제거
            const stripHtml = (html) => (html || "")
              .replace(/<style[^>]*>[\s\S]*?<\/style>/gi, " ")
              .replace(/<script[^>]*>[\s\S]*?<\/script>/gi, " ")
              .replace(/<[^>]+>/g, " ")
              .replace(/\s+/g, " ")
              .trim();
          
            // 2) 카테고리 기반 썸네일 fallback
            const fallbackByCategory = (cats, url) => {
              const c = (cats || "").toLowerCase();
          
              // URL에도 /til/ 같은 경로가 있으니 같이 활용
              const u = (url || "").toLowerCase();
          
              if (c.includes("til") || u.includes("/til/")) return `${site}/assets/images/teasers/til.png`;
              if (c.includes("leetcode") || u.includes("/leetcode/")) return `${site}/assets/images/teasers/leetcode.png`;
              if (c.includes("devops") || u.includes("/devops/")) return `${site}/assets/images/teasers/devops.png`;
          
              return `${site}/assets/images/teasers/default.png`;
            };
          
            // 3) description 정리
            item.description = stripHtml(item.description);
          
            // 4) 썸네일: 액션이 치환하는 변수명으로 맞추기 위해 item.thumbnail로 세팅
            // (template에서 $thumbnail 사용)
            item.thumbnail = fallbackByCategory(item.categories, item.url);
          
            // 5) URL 상대경로 방지
            if (item.url && item.url.startsWith("/")) {
              item.url = site + item.url;
            }
