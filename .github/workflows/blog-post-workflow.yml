name: Update README with latest blog posts

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme-with-blog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Pull latest posts from RSS and update README
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://devbattery.com/feed.xml"
          max_post_count: 6
          readme_path: "README.md"
          commit_message: "chore: update latest blog posts"
          date_format: "yyyy-mm-dd"
          template: '<tr><td><a href="$url"><img src="$image" width="220" style="border-radius: 10px;"></a></td><td><a href="$url"><b>$title</b></a><br/>$date</td></tr>'
